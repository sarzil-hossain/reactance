---
- name: restart_xray
  ansible.builtin.service:
    name: xray
    state: restarted
    enabled: true

- name: remove_xray_tempdir
  ansible.builtin.file:
    path: "{{ xray_tempdir.path }}"
    state: absent

- name: debug_passwords
  ansible.builtin.debug:
    msg: "{{ user_pass_list | format_userpass_output }}"
