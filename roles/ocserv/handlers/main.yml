---
- name: restart_ocserv
  ansible.builtin.service:
    name: ocserv
    state: restarted
    enabled: true

- name: remove_ocserv_tempdir
  ansible.builtin.file:
    path: "{{ ocserv_tempdir.path }}"
    state: absent

- name: ocserv_debug_passwords
  ansible.builtin.debug:
    var: ocserv_user_pass_dict
